<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings</title>
    <link rel="stylesheet" href="/static/css/view_bookings.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>View Bookings</h1>
        <form method="GET" action="/view_bookings">
            <div class="form-group">
                <label for="status">Filter by Status:</label>
                <select id="status" name="status">
                    <option value="">All</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Pending">Pending</option>
                </select>
                <button type="submit">Filter</button>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>User ID</th>
                    <th>Train ID</th>
                    <th>Booking Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking[0] }}</td>
                    <td>{{ booking[1] }}</td>
                    <td>{{ booking[2] }}</td>
                    <td>{{ booking[3] }}</td>
                    <td>{{ booking[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-group">
            <a href="/admin" class="back-button">Back to Admin Dashboard</a> <!-- Button to Admin Dashboard -->
            <a href="/user" class="back-button">Back to User Dashboard</a> <!-- Button to User Dashboard -->
        </div>
    </div>
</body>
</html>
