
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>
    <link rel="stylesheet" href="/static/css/cancel_booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cancel-booking-container">
        <h2>Cancel Booking</h2>
        <form method="POST" action="/cancel_booking">
            <div class="form-group">
                <label for="booking-id">Booking ID</label>
                <input type="text" id="booking-id" name="booking-id" required>
            </div>
            <div class="form-group">
                <label for="cancel-reason">Reason for Cancellation</label>
                <textarea id="cancel-reason" name="cancel-reason" rows="4" required></textarea>
            </div>
            <button type="submit">Cancel Booking</button>
        </form>
        {% if msg %}
        <div class="status-message">{{ msg }}</div>
        {% endif %}
        <button class="back-button" onclick="goToAdminDashboard()">Back to Admin Dashboard</button>
    </div>
    <script>
        function goToAdminDashboard() {
            window.location.href = "/admin";
        }
    </script>
</body>
</html>
