<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#train-management">Train Management</a></li>
                <li><a href="/view_trains">View Trains</a></li>
                <li><a href="/view_bookings">View Bookings</a></li>
                <li><a href="/cancel_booking">Cancel Bookings</a></li>
            </ul>
            <button class="back-to-dashboard" onclick="goToDashboard()">Back to Dashboard</button>
        </div>
        <div class="main-content">
            <section id="overview">
                <h3>Overview</h3>
                <div class="stats">
                    <div class="stat">
                        <h4>Total Users</h4>
                        <p id="total-users">1000</p>
                    </div>
                    <div class="stat">
                        <h4>Total Reservations</h4>
                        <p id="total-reservations">5000</p>
                    </div>
                    <div class="stat">
                        <h4>Total Trains</h4>
                        <p id="total-trains">100</p>
                    </div>
                </div>
            </section>
            <section id="train-management">
                <h3>Train Management</h3>
                <form method="POST" action="/add_train">
                    <div class="form-group">
                        <label for="train-number">Train Number</label>
                        <input type="text" id="train-number" name="train-number" required>
                    </div>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" id="train-name" name="train-name" required>
                    </div>
                    <div class="form-group">
                        <label for="departure-station">Departure Station</label>
                        <input type="text" id="departure-station" name="departure-station" required>
                    </div>
                    <div class="form-group">
                        <label for="arrival-station">Arrival Station</label>
                        <input type="text" id="arrival-station" name="arrival-station" required>
                    </div>
                    <div class="form-group">
                        <label for="departure-time">Departure Time</label>
                        <input type="time" id="departure-time" name="departure-time" required>
                    </div>
                    <div class="form-group">
                        <label for="arrival-time">Arrival Time</label>
                        <input type="time" id="arrival-time" name="arrival-time" required>
                    </div>
                    <button type="submit">Add Train</button>
                </form>
            </section>
            <section id="cancel-bookings">
                <h3>Cancel Bookings</h3>
                <a href="/cancel_booking" class="cancel-booking-link">Go to Cancel Booking</a>
            </section>
        </div>
    </div>
    <script>
        function goToDashboard() {
            window.location.href = "/dashboard"; 
        }
    </script>
</body>
</html>
